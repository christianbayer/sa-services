<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="onCheckin(row)" *ngIf="!row.checkin_at">
          <mat-icon>check</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Subscribed at Column -->
    <ng-container matColumnDef="subscribed_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Subscribed at </th>
      <td mat-cell *matCellDef="let row"> {{row.subscribed_at}} </td>
    </ng-container>

    <!-- Identity Column -->
    <ng-container matColumnDef="identity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Identity </th>
      <td mat-cell *matCellDef="let row"> {{row.identity}} </td>
    </ng-container>

    <!-- Birthdate Column -->
    <ng-container matColumnDef="birthdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Birthdate </th>
      <td mat-cell *matCellDef="let row"> {{row.birthdate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No records found!</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<button mat-fab color="accent" (click)="add()">
  <mat-icon>add</mat-icon>
</button>
