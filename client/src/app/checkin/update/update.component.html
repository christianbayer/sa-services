<h2 mat-dialog-title>Confirm checkin</h2>
<mat-dialog-content>
  <p>The application has gone online! Do you want to update the remote database now?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button (click)="submit()">Yes</button>
</mat-dialog-actions>
