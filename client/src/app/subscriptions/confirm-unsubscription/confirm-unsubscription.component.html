<h2 mat-dialog-title>Confirm unsubscription</h2>
<mat-dialog-content>
  <p>Do you really want to unsubscribe from the event <strong>{{subscription.name}}</strong></p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button (click)="submit()">Yes</button>
</mat-dialog-actions>
